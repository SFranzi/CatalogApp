{% extends "base.html" %}

{% block content %}
		<div class="row">
			<div class="col-md-3" style="border-right: 1px solid #D6D6D6;">
				(<a href="{{ url_for('add_category') }}">Add Category</a>)
		        <h1 class="pt-3">Categories</h1>
		        <br>
		        {% for category in categories %}
		        <div>
		        	<p>
		        		<a href="{{url_for('category', category_id = category.id)}}">
		        			{{category.title}}
		        		</a>
		        	</p>
		        </div>
	        	{% endfor %}
	        </div>
			
			
			<div class="col-md-9  pl-5">
				(<a href="{{ url_for('add') }}">Add Item</a>)
		        <h1 class="pt-3">Items</h1> 
		        <br>
		        {% for item in items %}
		        <div>
		        	<p>
			        	<a href="{{ url_for('item', category_id = item.category.id, item_id = item.id)}}">
			        		{{item.title}}
			        	</a>

		        	
		        		<span class="font-italic">
		        		{{item.category.title}}
		        		</span>
		        	</p>
		   		</div>

		        {% endfor %}
		    </div>
		</div>     
{% endblock %}
