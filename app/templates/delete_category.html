{% extends "base.html" %}

{% block content %}

	<h1>{{title}}</h1>
	<p> Which category do you want to delete? </p>
	<form action="" method="post">
		{{ form.hidden_tag() }}
		<p> 
			{{ form.opts.label}}<br>
			{{ form.opts }}<br>
			{% for error in form.opts.errors %}
	        <span style="color: red;">[{{ error }}]</span>
	        {% endfor %}
		</p>
		<p>{{form.submit()}}</p>
	</form>
{% endblock %}
